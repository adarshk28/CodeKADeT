<mat-selection-list #shoes [multiple]="false" class="list">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
      {{shoe}}
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Option selected: {{shoes.selectedOptions.selected[0]?.value}}
  </p>

  <button mat-raised-button color='secondary' (click)="addItems()">Create File</button>
