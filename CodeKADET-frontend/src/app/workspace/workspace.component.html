<div id='workspace'>
<h2>Welcome to CodeKADet</h2>
<br><br>

<app-sidenav></app-sidenav>
<form [formGroup]='Form'>
    <label>
        Choose Language:
        <select formControlName='Language'id="lang">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
    </label><br><br>
    <label>
        Code here:
        <ace-editor #editor [(text)]='text' formControlName='Code' theme='monokai' mode='javascript'></ace-editor>
    </label><br><br>
    <div id="interface">
    <label for='input'>User input:</label><br>
        <textarea formControlName='Input' id="input" cols="30" rows="10"></textarea>
    </div>
    <div id="interface">
    <label for='output'>User output:</label><br>
        <textarea formControlName='Output' id="output" cols="30" rows="10"></textarea>
    </div>
    <br>
    <button mat-raised-button color='accent' type="submit" (click)='onSubmit()'>Submit</button>
    <button mat-raised-button color='primary' type="save" (click)='onSave()'>Save</button>
    <button mat-raised-button color='warn' type="Run">Run offline</button>
</form>
<app-file>Upload file</app-file>
<p>Your Code:</p>
<p>{{ text }}</p>
</div>
