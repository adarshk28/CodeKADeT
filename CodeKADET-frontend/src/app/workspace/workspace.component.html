<body>
        <button mat-raised-button color='accent' type="submit" (click)='onLogout()' style="position: absolute; right: 4%; top: 0.5%">Logout</button>
        <div class="grid-container">
        <div class='grid-item' id='sidebar'>
        <!-- <mat-icon class="icon" style="font-size: 34px; color: white; position: absolute; right: 17%; top: 0%" >account_box</mat-icon> -->
        <div style="color: white; position: absolute; right: 87%; top: 4%; font-size: smaller;">{{user}}</div>
           <try-component #treecomp (newItemEvent)="getFile($event)" (uploadFileEvent)="modalview($event)" (uploadFolderEvent)="folderModalview($event)" (deleteEvent)="deleteText($event)" (rightClose)="closeModals($event)">  </try-component>
            <div class='left-buttons'>
        <button mat-raised-button color='accent' (click)='closeModal(true)'> Create New File</button>
        <button mat-raised-button color='accent' (click)='closeFolderModal(true)'> Create New Project</button>
    </div>
        </div>
        <div class='grid-item'>
            <h3>
            <span>File: {{ DisplayForm.get('name').value }}</span>
            <span style='margin: 100px'>Language: {{ formalName[mode] }}</span>
        </h3>
            <div id="interface1" style="float: left;">
                <ace-editor #editor [(text)]='text' [(theme)]='themes' [(mode)]='mode'></ace-editor>
            </div><br>
        <!-- <button mat-raised-button color='primary' type="theme" (click)='theme()'>Change Theme</button> -->
        <form [formGroup]='RunForm'>
                <div style="width: 30%; float: left; position: relative; top: -100%">
                    <button mat-raised-button color='warn' (click)="changeTheme()">Change</button>

                        <button mat-raised-button color='primary' (click)='downLoadFile()' style="margin-left:30%;">Download</button> 
                    <div id="interface">
                        <label for='input' style="color: white;">User input:</label><br>
                        <textarea formControlName='Input' id="input" cols="40" rows="13"></textarea>
                    </div>
                    <div id="interface">
                        <label for='output' style='color: white'>User output:</label><br>
                        <textarea formControlName='Output' id="output" cols="40" rows="13" readonly></textarea>
                </div>
                <div class='buttons'>
                        <button mat-raised-button color='primary' type="save" (click)='onSave()'>Save</button>
                        <button mat-raised-button color='warn' type="Run" (click)="run()">Run</button>
                        </div>
           </div>
        </form>
        
        </div>
        </div>
        
        <div *ngIf='showmodal' class=modal>
            <button (click)='empty()' [ngClass]="{'yellow': showwhat, 'white': !showwhat}"class='choicebutton1'>Make Empty File</button>
            <button (click)='comp()' [ngClass]="{'white': showwhat, 'yellow': !showwhat}" class='choicebutton2'>Upload From Computer</button>
            <div *ngIf='showwhat; else other'>
               <form [formGroup]='FileForm' (ngSubmit)='makeEmptyFile()' class='form'>  
                <label for='file_name'>File Name: </label><br>
                <input type="text" id='file_name'required formControlName='file_name'><br>
               </form>
                <button mat-raised-button color='primary' type='submit' [disabled]='!FileForm.valid' (click)='makeEmptyFile()'>Create</button>
                <button mat-raised-button color='primary' type='' (click)='closeModal(false)'>Cancel</button>
        
            </div>
            <ng-template #other>
                <form [formGroup]='FileForm' class='form'>  
                <label for='file_name'>File Name: </label><br>
                <input required type="text" id='file_name'formControlName='file_name'><br>
                   </form>
                    <input required type="file" id='file' (change)='setFile($event.target.files)'> 
                    <br>
                <button mat-raised-button color='primary' type='submit' [disabled]='!FileForm.valid' (click)='handleFileInput()'>Create</button>
                <button mat-raised-button color='primary' type='' (click)='closeModal(false)'>Cancel</button>
                </ng-template>
        </div>

 <div *ngIf='folderModal' class=modal style="height: min-content;">
    Name <input required type="text" id='file_name' [(ngModel)]="newName"><br>
  <button [disabled]='!document.getElementById("file_name").value' mat-raised-button color='primary' type='submit' (click)='addNewFolder()'>Create</button>
    <button mat-raised-button color='primary' type='' (click)='closeFolderModal(false)'>Cancel</button>

 </div>

        </body>
