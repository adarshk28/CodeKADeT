<h2>Welcome to CodeKADet</h2>
<br><br>

<form [formGroup]='Form'>
    <label>
        Choose Language:
        <select formControlName='Language'id="lang">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
    </label><br><br>
    <label>
        Code here:
        <ace-editor #editor [(text)]='text' formControlName='Code' theme='monokai' mode='javascript'></ace-editor>
    </label><br><br>
    <label>
        User Input:
        <textarea formControlName='Input' id="" cols="30" rows="10"></textarea>
    </label><br><br>
    <label>
        Output:
        <textarea formControlName='Output' id="" cols="30" rows="10"></textarea>
    </label><br><br>

    <button type="submit" (click)='onSubmit()'>Submit</button>
    <button type="save" (click)='onSave()'>Save</button>
    <button type="Run">Run offline</button>
</form>
<p>Your Code:</p>
<p>{{ text }}</p>
