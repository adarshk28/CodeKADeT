<!DOCTYPE html>
<head>
    <title>User</title>
</head>
<body><center>
  <b> Logout before leaving to login as a new user! </b>
  <form method='POST' enctype="multipart/form-data" action="#">
  {% csrf_token %}
    <input type="text" name="description" placeholder="description">
    <input type="file" name="content" >
    <input type="text" name="language" placeholder="language">
    <input type="text" name="file_name" placeholder="name of file">  
    <input type="submit" value="Submit"/> 
 </form>
 <b>{{info}}</b><br>
 <b>welcome {{user.userprofile.nickname}}</b>
 <br>
 {% for file in files %}
 <a href='file_view/?file={{file.file_name}}'>{{file.file_name}}</a><br>
 {% endfor %}
 <form action='logout/'>
 <input type="submit" value="Logout">
 </form>
</center></body>
