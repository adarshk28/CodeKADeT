<div id="list">
  {{out}}
    {% for line in lines %}
    <pre>
  {{ line }}
</pre>
  {% endfor%}
  <form method='POST' action='execute'>
        {% csrf_token %}
        <table border=1>
  file <input name="file" type="text" value={{name}} hidden>
   language <input name="language" value={{language}} type="text" hidden>
   input <input name="input" type="text">
    </table>
    <input type="submit" value="Run"/> 
    </form>
</div>
